<!DOCTYPE html>
<html lang="en">
  <head>
    <title>리플로우/리페인트</title>
    <style>
      .myreflow {
        width: 100px;
        height: 100px;
        background: skyblue;
      }
      .myreflow:hover {
        width: 110px;
        height: 110px;
      }
      .myrepaint {
        width: 100px;
        height: 100px;

        background: red;
      }

  </head>
  <body>
    <div class="myreflow">myreflow</div>
    <div class="myrepaint">myrepaint</div>
  </body>
</html>
